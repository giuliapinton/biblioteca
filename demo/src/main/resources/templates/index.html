<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista dei Libri</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- Stile personalizzato -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #f2f6fc;
            color: #333;
            padding: 20px;
        }

        h1, h2 {
            color: #2c3e50;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            margin-top: 15px;
            padding: 10px 15px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #ecf0f1;
        }

        tr:hover {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

    <h1>ðŸ“š Lista dei Libri</h1>

    <!-- Form per aggiungere un libro -->
    <form id="aggiungi-libro">
        <label for="titolo">Titolo:</label>
        <input type="text" id="titolo" required>

        <label for="autore">Autore:</label>
        <input type="text" id="autore" required>

        <label for="genere">Genere:</label>
        <input type="text" id="genere" required>

        <label for="anno">Anno:</label>
        <input type="number" id="anno" required>

        <button type="submit">âž• Aggiungi Libro</button>
    </form>

    <h2>ðŸ“– Tabella Libri</h2>
    <table id="table-libri">
        <thead>
            <tr>
                <th>Titolo</th>
                <th>Autore</th>
                <th>Genere</th>
                <th>Anno</th>
            </tr>
        </thead>
        <tbody id="libri-tbody">
            <!-- I dati dei libri saranno inseriti qui -->
        </tbody>
    </table>

    <script>
        // Funzione per caricare i libri
        function caricaLibri() {
            $.get('/libri', function(data) {
                var tableBody = $('#libri-tbody');
                tableBody.empty();
                data.forEach(function(libro) {
                    tableBody.append(
                        `<tr>
                            <td>${libro.titolo}</td>
                            <td>${libro.autore}</td>
                            <td>${libro.genere}</td>
                            <td>${libro.anno}</td>
                        </tr>`
                    );
                });
            });
        }

        $(document).ready(function() {
            caricaLibri();
        });

        $('#aggiungi-libro').submit(function(event) {
            event.preventDefault();
            var nuovoLibro = {
                titolo: $('#titolo').val(),
                autore: $('#autore').val(),
                genere: $('#genere').val(),
                anno: $('#anno').val()
            };
            $.post('/libri', nuovoLibro, function() {
                caricaLibri();
            });
            $('#aggiungi-libro')[0].reset();
        });
    </script>

</body>
</html>
